apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: monitoring
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  source:
    repoURL: 'https://github.com/neyo55/capstone-git'
    path: ./apps/manifests-monitoring/prometheus
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true



